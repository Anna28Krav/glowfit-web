<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlowFit ‚Äî –¢—Ä–µ–∫–µ—Ä</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <div class="container fade-in">
    <button onclick="location.href='registration.html'">üîô –ù–∞–∑–∞–¥</button>
    <h1>üåü –í–∞—à —Ç—Ä–µ–∫–µ—Ä GlowFit</h1>

    <div id="welcome"></div>

    <div class="progress-card">
      <h2>üíß –í–æ–¥–∞</h2>
      <progress id="waterProgress" value="0" max="2000"></progress>
      <p id="waterText">0 / 2000 –º–ª</p>
      <button onclick="addValue('water')">+ –î–æ–¥–∞—Ç–∏ –≤–æ–¥—É</button>
    </div>

    <div class="progress-card">
      <h2>üî• –ö–∞–ª–æ—Ä—ñ—ó</h2>
      <progress id="caloriesProgress" value="0" max="2000"></progress>
      <p id="caloriesText">0 / 2000 –∫–∫–∞–ª</p>
      <button onclick="addValue('calories')">+ –î–æ–¥–∞—Ç–∏ –∫–∞–ª–æ—Ä—ñ—ó</button>
    </div>

    <div class="progress-card">
      <h2>üö∂‚Äç‚ôÄÔ∏è –ö—Ä–æ–∫–∏</h2>
      <progress id="stepsProgress" value="0" max="10000"></progress>
      <p id="stepsText">0 / 10000</p>
      <button onclick="addValue('steps')">+ –î–æ–¥–∞—Ç–∏ –∫—Ä–æ–∫–∏</button>
    </div>

    <div id="macros"></div>

    <button onclick="location.href='history.html'">üìñ –Ü—Å—Ç–æ—Ä—ñ—è</button>
  </div>
  <script src="script.js"></script>
</body>
<script>
// script.js (–≤–±—É–¥–æ–≤–∞–Ω–æ)

// –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
window.addEventListener('load', () => {
  const page = location.pathname;
  if (page.includes('registration')) {
    document.getElementById('registrationForm').addEventListener('submit', handleRegistration);
  } else if (page.includes('tracker')) {
    loadTracker();
  }
});

function handleRegistration(e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const age = parseInt(document.getElementById('age').value);
  const gender = document.getElementById('gender').value;
  const height = parseInt(document.getElementById('height').value);
  const weight = parseInt(document.getElementById('weight').value);
  const activity = document.getElementById('activity').value;
  const goal = document.getElementById('goal').value;

  const customEnabled = document.getElementById('customValuesToggle').checked;
  const safeLoss = document.getElementById('safeLoss')?.checked || false;
  const lossType = parseFloat(document.getElementById('lossType')?.value || 0);

  let calories = 2000;
  if (customEnabled) {
    calories = parseInt(document.getElementById('customCalories').value) || 2000;
  } else {
    const bmr = gender === '–ñ—ñ–Ω–∫–∞'
      ? 10 * weight + 6.25 * height - 5 * age - 161
      : 10 * weight + 6.25 * height - 5 * age + 5;
    calories = bmr * 1.4;

    if (goal === '–°—Ö—É–¥–Ω–µ–Ω–Ω—è') {
      if (safeLoss) {
        calories -= 250;
      } else {
        calories -= lossType * 1000;
      }
    } else if (goal === '–ù–∞–±—ñ—Ä –≤–∞–≥–∏') {
      calories += 300;
    }
  }
  calories = Math.max(1000, Math.min(4000, Math.round(calories)));

  let water = 2000;
  if (customEnabled) {
    const glasses = parseInt(document.getElementById('customWater').value) || 8;
    water = glasses * 250;
  } else {
    water = Math.round((weight * 30) / 250) * 250;
  }

  let steps = 10000;
  if (customEnabled) {
    steps = parseInt(document.getElementById('customSteps').value) || 10000;
  } else {
    if (activity === '–ú–∞–ª–æ–∞–∫—Ç–∏–≤–Ω–∏–π') steps = 8000;
    if (activity === '–ê–∫—Ç–∏–≤–Ω–∏–π') steps = 12000;
    if (goal === '–°—Ö—É–¥–Ω–µ–Ω–Ω—è') steps += 2000;
    if (goal === '–ù–∞–±—ñ—Ä –≤–∞–≥–∏') steps -= 1000;
    if (age > 50) steps -= 1000;
    if (age < 25) steps += 500;
  }

  localStorage.setItem('glowfit', JSON.stringify({ name, calories, water, steps }));
  localStorage.setItem('progress', JSON.stringify({ water: 0, calories: 0, steps: 0 }));
  location.href = 'tracker.html';
}

function loadTracker() {
  savePreviousDay();
  const data = JSON.parse(localStorage.getItem('glowfit') || '{}');
  const progress = JSON.parse(localStorage.getItem('progress') || '{}');
  if (!data.name) location.href = 'registration.html';

  document.getElementById('welcome').innerHTML = `üëã –ü—Ä–∏–≤—ñ—Ç, <b>${data.name}</b>!`;

  setTracker('water', data.water, progress.water);
  setTracker('calories', data.calories, progress.calories);
  setTracker('steps', data.steps, progress.steps);

  const proteins = Math.round((data.calories * 0.3) / 4);
  const fats = Math.round((data.calories * 0.25) / 9);
  const carbs = Math.round((data.calories * 0.45) / 4);
  document.getElementById('macros').innerText = `–ë: ${proteins} –≥ | –ñ: ${fats} –≥ | –í: ${carbs} –≥`;
}

function setTracker(type, max, current = 0) {
  document.getElementById(`${type}Progress`).max = max;
  document.getElementById(`${type}Progress`).value = current;
  document.getElementById(`${type}Text`).innerText = `${current} / ${max} ${type === 'steps' ? '' : type === 'calories' ? '–∫–∫–∞–ª' : '–º–ª'}`;
}

function savePreviousDay() {
  const today = new Date().toISOString().split('T')[0];
  const lastSaved = localStorage.getItem('lastSavedDate');
  if (lastSaved !== today) {
    const history = JSON.parse(localStorage.getItem('history') || '{}');
    const prevProgress = JSON.parse(localStorage.getItem('progress') || '{}');
    if (lastSaved) {
      history[lastSaved] = prevProgress;
      localStorage.setItem('history', JSON.stringify(history));
    }
    localStorage.setItem('lastSavedDate', today);
    localStorage.setItem('progress', JSON.stringify({ water: 0, calories: 0, steps: 0 }));
  }
}

function addValue(type) {
  const value = prompt(`–°–∫—ñ–ª—å–∫–∏ ${type === 'water' ? '–º–ª –≤–æ–¥–∏' : type === 'calories' ? '–∫–∫–∞–ª' : '–∫—Ä–æ–∫—ñ–≤'} –¥–æ–¥–∞—Ç–∏?`);
  if (!value || isNaN(value)) return;
  const progress = JSON.parse(localStorage.getItem('progress') || '{}');
  progress[type] = (progress[type] || 0) + parseInt(value);
  localStorage.setItem('progress', JSON.stringify(progress));
  loadTracker();
}
</script>
</html>
